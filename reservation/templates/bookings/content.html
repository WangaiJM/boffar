<html>
  <head>
    <style>
      :root {
        --color-wheat: #f3d49a;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-size: 16px;
        line-height: 1.6;
        background-color: #cfd0d1;
      }
      .main-title {
        text-align: center;
        background-color: black;
        color: #ffffff;
      }
      header h1 {
        margin-bottom: 10px;
      }
      .container {
        width: 85%;
        margin: 0 auto;
        padding: 20px;
      }
      .title {
        text-align: center;
        margin-bottom: 10px;
        background-color: #4c7cac;
        color: var(--color-wheat);
      }
      .info-section {
        display: grid;
        grid-template-columns: 1fr 4fr;
        margin-bottom: 10px;
      }
      .info-title {
        text-transform: capitalize;
      }
      p {
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <header class="main-title">
      <div class="container">
        <h1>Boffar Cabins & Campsite</h1>
        <h3>Reservation</h3>
      </div>
    </header>
    <main>
      <div class="container">
        <h2 class="title">Client Info</h2>
        <div class="info-section">
          <div class="info-title">
            <h4>Name:</h4>
          </div>
          <div class="info-details">
            <p>{{firstname}} {{lastname}}</p>
          </div>
        </div>
        <div class="info-section">
          <div class="info-title">
            <h4>Contacts:</h4>
          </div>
          <div class="info-details">
            <p>{{contact}}</p>
          </div>
        </div>
        <div class="info-section">
          <div class="info-title">
            <h4>Email:</h4>
          </div>
          <div class="info-details">
            <p>{{email}}</p>
          </div>
        </div>
        <h2 class="title">Dates</h2>
        <div class="info-section">
          <div class="info-title">
            <h4>Check In:</h4>
          </div>
          <div class="info-details">
            <p>{{check_in}}</p>
          </div>
        </div>
        <div class="info-section">
          <div class="info-title">
            <h4>Check Out:</h4>
          </div>
          <div class="info-details">
            <p>{{check_out}}</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
